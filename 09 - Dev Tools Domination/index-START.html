<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2, breed: 'chihuahua' }, { name: 'hugo', age: 8, breed: 'great dane' }];
    const p = document.querySelector('p');

    function makeGreen() {
      
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

     // clearing
    console.clear();

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello, I am a %s string', 'ðŸ’ªðŸ’ª');


    // Styled
    console.log('%c Hello, I am a %s string', 'font-size: 30px;', 'ðŸ’ªðŸ’ª');

    // warning!
    console.warn('OH NOOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('This is an info');

    // Testing

    console.assert( true === false , 'You lier!');

   

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log( `This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is a ${dog.breed}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('*');
    console.count('*');
    console.count('*');
    console.count('+');
    console.count('+');
    console.count('*');
    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/Trapsta')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.table(data);
      })

  </script>
</body>
</html>
